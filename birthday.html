<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ayu</title>
  <style>
    body {
      background: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: #ff0066;
      margin-top: 20px;
      text-shadow: 2px 2px white;
    }
    img.photo {
      width: 250px;
      height: auto;
      border-radius: 20px;
      margin: 20px auto;
      box-shadow: 0 0 25px rgba(255,0,100,0.8);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255,0,100,0.6); }
      to { box-shadow: 0 0 40px rgba(255,0,100,1); }
    }
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,0,100,0.6);
    }
    button:hover {
      background: #e6005c;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Ayu ðŸŽ‚</h1>

  <!-- Ayu's Photo -->
  <img src="his.jpg" alt="Ayu's Photo" class="photo" />
  <!-- make sure ayu.jpg is in the same folder as index.html -->

  <!-- Birthday Song -->
  <audio id="song" src="song.mp3"></audio>
  <!-- rename your downloaded song file to song.mp3 -->

  <button onclick="playSong()">ðŸŽ¶ Play Birthday Song</button>

  <canvas id="confetti-canvas"></canvas>

  <script>
    // Song function
    function playSong() {
      document.getElementById('song').play();
    }

    // Confetti
    window.onload = function() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 10 + 5,
          d: Math.random() * 150,
          color: `hsl(${Math.random() * 360},100%,50%)`
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          p.y += 2;
          if (p.y > canvas.height) {
            p.y = -10;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 20);
    }
  </script>
</body>
</html>
